<script language="javascript">
function fnSelect(obj)
{
		var comfList = document.forms[obj].elements["checkList[]"];		
		var chkvalue;
		if (comfList.length) {        
			var selected = false;   
			for (var i = 0; i < comfList.length; i++) {
				if(comfList[i].checked == true)
				 {
					selected = true; 
					chkvalue=comfList[i].value + "," + chkvalue;
				 }
			}
			if (! selected) {             
				alert('Please Select the partners.');
				return false;         
			}
		}
		var ans=confirm("Are you sure you want to delete?");
		if(ans)
		{
			document.location.href="index.php?page=partners_delete&id="+chkvalue;		
		}
}
function fnSerach()

}
